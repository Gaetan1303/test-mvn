# ================================
# Application
# ================================
spring.application.name=rpg-multijoueur
server.port=8080

# ================================
# PostgreSQL Database
# ================================
spring.datasource.url=jdbc:postgresql://db:5432/${DB_NAME:rpgdb}
spring.datasource.username=${DB_USER:rpguser}
spring.datasource.password=${DB_PASS:rpgpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA / Hibernate
# ================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# (Optionnel mais recommandé : améliore la compatibilité avec PostgreSQL)
spring.sql.init.mode=always
spring.sql.init.platform=postgres

# ================================
# JWT Configuration
# ================================
jwt.secret=${JWT_SECRET:AS#H#QpM9b9@x&X$Hz$qh?e6fDbGHBrk6LFtqGnf}
jwt.expiration=86400000

# ================================
# Mercure Hub
# ================================
mercure.url=http://mercure/.well-known/mercure
mercure.jwt.secret=${MERCURE_JWT_SECRET:!ChangeThisMercureSecretKey!}

# ================================
# Actuator (Health Checks)
# ================================
management.endpoints.web.exposure.include=health,info,metrics
management.health.db.enabled=true

# ================================
# Logging
# ================================
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ================================
# CORS
# ================================
cors.allowed-origins=http://localhost:3000,http://localhost:8080

